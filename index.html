<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2048</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- <script type="text/javascript" src="js/anime.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script type="text/javascript" src="js/animation.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="info">
    <header>
      <h1>2048</h1>
    </header>
    <div class="controls">
      <div class="gamebuttons">
        <button id="newgame">new game</button>
      </div>
      <div class="scoreboard">
        <p class="scorelabel">score<br /><span class='score'>0</span></p>
        <p class="highscorelabel">high score<br /><span class="highscore">0</span></p>
      </div>
    </div>
  </div>
  <div class="board">
    <div class="tile t0" id="t0"></div>
    <div class="tile t1" id="t1"></div>
    <div class="tile t2" id="t2"></div>
    <div class="tile t3" id="t3"></div>

    <div class="tile t4" id="t4"></div>
    <div class="tile t5" id="t5"></div>
    <div class="tile t6" id="t6"></div>
    <div class="tile t7" id="t7"></div>

    <div class="tile t8" id="t8"></div>
    <div class="tile t9" id="t9"></div>
    <div class="tile t10" id="t10"></div>
    <div class="tile t11" id="t11"></div>

    <div class="tile t12" id="t12"></div>
    <div class="tile t13" id="t13"></div>
    <div class="tile t14" id="t14"></div>
    <div class="tile t15" id="t15"></div>
  </div>
</body>
</html>
